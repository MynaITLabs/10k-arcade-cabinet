<!DOCTYPE html>
<html>
	<head>
		<title>10k Apart</title>
		<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no">
		<link rel="stylesheet" href="styles.css">
		<script src="js/kontra.min.js"></script>
	</head>
	<body>
		<div class="arcade">

			<div class="c" role="application">
				<canvas id="screen" width="420" height="350"></canvas>

				<!-- game selection acts like a simple tab list for a11y -->
				<button data-game="helicoptor" class="game" tabindex="0" aria-selected="true"><span class="sro">Play Helicopter</span></button><!--
				--><button data-game="pong" class="game" tabindex="-1"><span class="sro">Play Pong</span></button><!--
				--><button data-game="snake" class="game" tabindex="-1"><span class="sro">Play Snake</span></button>
			</div>

			<div class="controls">
				<div id="joystick"></div>
				<!-- <div class="stick"></div> -->
				<div class="plate"></div>
				<div class="joystick-text">
					<div class="up text">▲<br>(<kbd>W</kbd>, <kbd>Z</kbd>)</div>
					<div class="right text">&#9658<br>(<kbd>D</kbd>)</div>
					<div class="down text">▼<br>(<kbd>S</kbd>)</div>
					<div class="left text">&#9668 <br>(<kbd>A</kbd>, <kbd>Q</kbd>)</div>
				</div>

				<div id="fire"></div>
				<div class="button-holder"></div>
				<div class="fire-text text">Fire<br>(<kbd>space</kbd>, <kbd>enter</kbd>)</div>
			</div>

		</div>
		<script src="js/scripts.js"></script>
		<script src="js/preview.js"></script>
		<!--<script src="js/pong.js"></script>
		<script>game.pong.start();</script> -->
	</body>
</html>
